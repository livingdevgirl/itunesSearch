<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>

    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form">
          <input type="text" id="term" name="term" value="" placeholder="Search for artist" />
      </form>
      <span><button type="submit" id="submit">submit</button></span>

    </section>
    <section id="results" class="results">

    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
